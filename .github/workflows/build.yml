name: Release binaries
on:
  push:
    tags:
      - "b*"

permissions:
  contents: write
jobs:
  release:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest]
        platform: [x64]

    steps:
      - name: Clone
        uses: actions/checkout@v1

      - name: Dependencies
        run: |
          brew update
          brew install sdl2
      - name: Build
        run: |
          cd whisper.cpp
          make
          make main
          ls -l

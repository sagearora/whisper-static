name: build
on: [push]

jobs:
  macOS-latest:
    runs-on: macOS-latest

    steps:
      - name: Clone
        uses: actions/checkout@v1

      - name: Dependencies
        run: |
          brew update
          brew install sdl2
      - name: Build
        run: |
          cd whisper.cpp
          make
          make main
      - name: Upload binaries
        uses: actions/upload-artifact@v1
        with:
          name: whisper-bin-${{ matrix.arch }}
          path: whisper.cpp/build/bin/${{ matrix.build }}